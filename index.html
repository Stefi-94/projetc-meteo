<!DOCTYPE html>
<html>
  <head>
    <title>Meteo</title>
    <meta charset="UTF-8" />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link href="src/index.js" />
  </head>

  <body>
    <div class="container main">
      <h1 id="h1-city">Bellinzona</h1>
      <a href="#" id="current-city"> Current city</a>
      <form id="city-form">
        <input type="text" placeholder="Change city" id="city-input" />
        <input type="submit" value="Change" class="change-btn" />
      </form>

      <div class="row today">
        <div class="col centro">
        <h2>Sun</h2>
        <h1 class="current-temperature">27° C       </h1>  <a href="#" id="current-type">°F</a>  <p class>
          wind: 14km/h <br />
         <span id="date-content">current time: 15:00</span> 
         </p>
</div>
<div class="col">
        <img src="img/sun.png" class="current-img" /><br /></div>
       
      </div>

      <div class="row next-days">
        <div class="col">
          <img src="img/nuvoloso.png" class="next-days-img" /> 24°/12°<br />Tue
        </div>
        <div class="col">
          <img
            src="img/sole-nuvoloso.png"
            class="next-days-img"
          />26°/9°<br />Wed
        </div>
        <div class="col">
          <img src="img/sun.png" class="next-days-img" /><p>22°/10°<br />Thu</7p>
        </div>
        <div class="col">
          <img src="img/nuvoloso.png" class="next-days-img" /><p>28°/11°<br />Fri</p>
        </div>
        <div class="col">
          <img
            src="img/sole-nuvoloso.png"
            class="next-days-img"
          /><p>24+/12°<br />Sat</p>
        </div>
      </div>
    </div>
    <footer>This code was coded bz Stefanie Anselmi. <a href="https://github.com/Stefi-94/projetc-meteo" target="_blank">open-sourced on GitHub </a>- hosted by <a target="_blank" href="https://www.netlify.com/">netifly</a></footer>

    <script src="src/index.js"></script>
  </body>
</html>
