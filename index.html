<!DOCTYPE html>
<html>
  <head>
    <title>Meteo</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link href="src/index.js" />
  </head>

  <body>
    <div class="container main">
      <h1 id="h1-city"></h1>
      <a href="#" id="current-city"> Current city</a>
      <form id="city-form">
        <input type="text" placeholder="Change city" id="city-input" />
        <input type="submit" value="Change" class="change-btn" />
      </form>

      <div class="row today">
        <div class="col-7 centro">
          <h2>Sun</h2>
          <!--temperatura attuale-->
          <h1 class="current-temperature"></h1>
          <span id="unit">
            <h1><a href="#" id="current-type-c" class="active">C</a></h1>
            <!--tipo di temp c o f attuale-->
            <a href="#" id="current-type">F</a>
          </span>

          <h4 id="date-content"></h4>

          Wind: <span id="wind-info"></span> km/h <br />
          Humidity: <span id="humidity-info"></span>%<br />
          <span id="state-info"></span>
        </div>

        <div class="col-3">
          <img src="img/sun.png" class="current-img" id="icon" /><br />
        </div>
      </div>
      <div id="div-forecast"></div>
    </div>
    <footer>
      This code was coded by Stefanie Anselmi.
      <a href="https://github.com/Stefi-94/projetc-meteo" target="_blank"
        >open-sourced on GitHub </a
      >- hosted by
      <a target="_blank" href="https://www.netlify.com/">netifly</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
